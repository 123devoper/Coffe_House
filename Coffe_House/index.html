<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffe House</title>
    <link rel="stylesheet" href="/normalice.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/custom.css">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h1>Coffe House</h1>
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


  

    <div class="barra">
        <div class="container">
            <div class="row">
                <div class="four columns icono icono1">
                    <p>Explora todos nuestros productos<br>
                        elige y configura a tu gusto</p>
                </div>
                
                
            </div>
        </div>

    </div>

    <div id="lista-cursos" class="container">
        <h1 id="encabezado" class="encabezado">Cafes de origen</h1>
        <div class="row">
            <div class="four columns">
                <div class="card">
                    <img src="/img/cafe-americano.png" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Cafe Americano</h4>
                        <p>0 Kalorias</p>
                        <img src="img/estrellas.png">
                        <p class="precio">$85<span class="u-pull-right ">$65</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="1">Comprar</a>
                    </div>
                </div>
                <!--.card-->
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/img/capuccino.jpeg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Capucciono con leche</h4>
                        <p>80 Kalorias</p>
                        <img src="img/estrellas.png">
                        <p class="precio">$90<span class="u-pull-right ">$84</span></p>
                        <a href="/compra.html" class="u-full-width button-primary button input agregar-carrito" >Comprar</a>
                    </div>
                </div>
            </div>
            <div class="four columns">
                <div class="card">
                    <img src="/img/moca.jpg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h4>Cafe Mocha Blanco</h4>
                        <p>120 Kalorias</p>
                        <img src="img/estrellas.png">
                        <p class="precio">$80 <span class="u-pull-right ">$72</span></p>
                        <a href="#" class="u-full-width button-primary button input agregar-carrito" data-id="3">Comprar</a>
                    </div>
                </div>
                <!--.card-->
            </div>

        </div>
        </div>

    </div>



</body>

</html>
