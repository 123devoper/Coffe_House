<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coffe House</title>
    <link rel="stylesheet" href="/normalice.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/custom.css">
</head>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h1>Coffe House</h1>
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div id="lista-cursos" class="container">
        <h1 id="encabezado" class="encabezado">Rastreo del pedido</h1>
        <div class="row">
            
            <div class="four columns">
                <div class="card">
                    <img src="/img/capuccino.jpeg" class="imagen-curso u-full-width">
                    <div class="info-card">
                        <h2 >Capuccino con leche</h2>
                        <h4 class="pago">Pago saldado con MasterCard</h4>
                        <p>La compra se realizo el dia 27/05/24 a las 17:30 hrs zona oriente</p>
                        <br>
                        <button onclick="generateRandomNumber()">
                            Generar codigo de acceso
                        </button>
                        <p>El codigo proporcionado puede compartirlo con su repartidor de confianza</p>
                        <input type="text" id="randomNumberInput">
                        <script>
                            function generateRandomNumber() {
                              // Genera un número aleatorio entre 0 y 100
                              var randomNumber = Math.random() * 100;
                          
                              // Asigna el número aleatorio al input
                              document.getElementById('randomNumberInput').value = randomNumber;
                            }
                          </script>

                    </div>
                </div>
            </div>
            

        </div>
        </div>

    </div>


</body>

</html>
